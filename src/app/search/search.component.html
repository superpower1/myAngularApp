<form name="searchForm" role="form">
	<div class="form-group">
		<label for="productName">Product Name:</label>
		<input type="text" id="productName" placeholder="Enter product name" class="form-control">
	</div>
	<div class="form-group">
		<label for="productPrice">Product Price:</label>
		<input type="number" id="productPrice" placeholder="Enter product price" class="form-control">
	</div>
	<div class="form-group">
		<label for="productCate">Product Category:</label>
		<select id="productCate" class="form-control"></select>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block">Search</button>
	</div>
</form>
